{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 card mb-4  mt-4">
                <div class="card-body">
                    <h1 class=" card-title text-white">{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class=" card-title text-white">{{ post.author }} | {{ post.created_on }}</p>
                    <p class=" card-text text-white">{{ object.content | safe }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
